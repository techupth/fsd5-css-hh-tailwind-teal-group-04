<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->

<main class="bg-slate-200 h-screen flex justify-center items-center">
  <div class="form-box bg-white w-96 px-8 py-5 rounded-xl">
    <form class="flex flex-col gap-5" action="">
      <div class="header-text text-zinc-600 text-xl">
        <h1>Login to website</h1>
      </div>
      <div class="email-box">
        <label for="email">Email</label>
        <input class="border ml-9 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300 border-zinc-600 rounded-md" type="email" id="email" name="email" placeholder="example@example.com">
      </div>
      <div class="password-box">
        <label for="password">Password</label>
        <input class=" ml-2 p-2 border border-zinc-600 hover:border-violet-500 focus:outline-none focus:border-violet-300 rounded-md" type="password" id="password" name="password" placeholder="**********">
      </div>
      <div class="btn-box flex justify-around">
        <div class="sign-in-botton">
          <button class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-4 focus:ring-violet-300" type="submit" >Sign in</button>
        </div>
          <a class="sign-up-btn w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring-4 focus:ring-violet-300  focus:text-violet-600 text-center" href="#">Sign Up</a>
        </div>
      </div>
      </div>
    </form>
  </div>
</main>

</html>
