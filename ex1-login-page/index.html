<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Start coding here -->
    <main
      class="bg-slate-200 w-screen h-screen flex justify-center items-center"
    >
      <form class="bg-white rounded-xl p-5 flex flex-col gap-4">
        <div class="text-zinc-600 text-xl"><h1>Login to Website</h1></div>
        <div class="email-box">
          <label for="email">Email</label>
          <input
            type="email"
            class="ml-7 border default:border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300"
          />
        </div>
        <div class="password-box">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="border default:border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300"
          />
        </div>
        <div class="button-box flex gap-3">
          <button
            class="w-36 p-2 bg-violet-500 text-white rounded-full active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
          >
            Sign In
          </button>
          <button
            class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 text-violet-600"
          >
            Sign Up
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
